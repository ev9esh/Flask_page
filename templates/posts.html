{% extends 'base.html' %}

{% block title%}Все статьи на сайте{% endblock %}

{% block content %}
    <div class="container">
        <h3>Все статьи на сайте</h3>
        {% for el in articles %}
        <div class="alert alert-info">
            <h2>{{ el.title }}</h2>
            <p> {{ el.intro }}</p>
            <p><b>{{ el.date.date() }}</b></p>
            <button class="btn btn-warning">Детальнее</button>
        </div>
        {% endfor %}
    </div>

{% endblock %}
